<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Password</title>
    <script src="https://kit.fontawesome.com/113d9c369f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="acctpasswd.css">
</head>
<body>

<div class="Accountpassword-all">
    <header>
        <div class="back-button">
            <a href="Accounts.html">
                <i class="fas fa-angle-left"></i>
                <span class="text-head">back-buttton</span>
            </a>
        </div>
        <h1>Account Password</h1>
    </header>
    <p>Your password must be at least 6 characters long and should include a combination of numbers, letters and special characters(!$@%)</p>
    <form action="password">
        <input class="inputclass" type="text" name="password" id="password" placeholder="Your Current Password">
        <input class="inputclass" type="text" name="newpassword" id="newpassword" placeholder="New Password">
        <input class="inputclass" type="text" name="confirmpassword" id="confirmpassword" placeholder="Retype Password">
    </form>
</div>
</body>
</html>
